{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детали университета</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #0066cc;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .university-detail {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .university-header {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
        }
        .university-image {
            width: 400px;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
        }
        .university-info h1 {
            margin: 0 0 15px 0;
            color: #333;
        }
        .university-info p {
            color: #666;
            line-height: 1.6;
        }
        .info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 30px;
        }
        .info-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
        }
        .info-card h3 {
            margin: 0 0 10px 0;
            color: #333;
            font-size: 16px;
        }
        .info-card p {
            margin: 0;
            color: #666;
            font-size: 18px;
            font-weight: bold;
        }
        .badge {
            display: inline-block;
            padding: 5px 12px;
            background: #4CAF50;
            color: white;
            border-radius: 5px;
            font-size: 14px;
            margin-right: 10px;
            margin-top: 10px;
        }
        .section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #eee;
        }
        .section h2 {
            color: #333;
            margin-bottom: 15px;
        }
        #loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }
    </style>
</head>
<body>
    <a href="/" class="back-link">← Назад к списку</a>

    <div id="loading">Загрузка...</div>
    <div id="university-content" style="display: none;"></div>

    <script>
        const universityId = {{ university_id }};
    </script>
    <script src="{% static 'webapp/js/unidersity_detail.js' %}"></script>
</body>
</html>
